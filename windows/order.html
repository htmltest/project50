<div class="window-order">
    <h2>Заказать ролик</h2>
    <form action="windows/success.html" method="post" class="ajaxForm">
        <div class="form-row">
            <div class="form-field">
                <div class="form-col">
                    <div class="form-label">Ваше имя</div>
                    <div class="form-field">
                        <div class="form-input"><input type="text" name="name" value="" class="required" /></div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-label">Контактный телефон</div>
                    <div class="form-field">
                        <div class="form-input"><input type="text" name="phone" value="" class="required maskPhone" /></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <div class="form-label">Ваш Email</div>
                <div class="form-field">
                    <div class="form-input"><input type="text" name="email" value="" class="required email" /></div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <div class="form-label">Загрузить описание проекта
                    <div class="form-label-hint">
                        <div class="form-label-hint-icon">?</div>
                        <div class="form-label-hint-text">Продуктовый ассортимент обоснован необходимостью. Тем не менее, построение бренда естественно обуславливает социометрический BTL.</div>
                    </div>
                </div>
                <div class="form-field">
                    <div class="form-file"><span>Выбрать файл</span><input type="file" name="file" /></div>
                </div>
            </div>
        </div>

        <div class="form-submit"><input type="submit" value="Заказать" /></div>
    </form>
</div>

<div class="window-required">Все поля обязательны для заполнения</div>
